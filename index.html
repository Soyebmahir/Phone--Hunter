<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Smart Phone Legacy</title>
</head>
<body class="mt-4 container-fluid">
<header>
<!-------------------------- search bar  -->
    <div class="bg-info w-75 mx-auto rounded">
      <h1 class="text-center text-dark">Smart Phone legacy</h1>
      <div class="input-group mb-3 w-50 mx-auto">
          <input id="search-field" type="text" class="form-control mb-4" placeholder="Search by your favourite Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="searchPhone()" class="btn btn-outline-dark mb-4" type="button" id="button-search">Search</button>
        </div>
    </div>

<!----------------------------- Spinner -->
<div  class="d-flex justify-content-center">
  <div id="spinner" class="spinner-border text-success " role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!--------------------- Error Handling -->
<h1 id="error" class="text-center text-danger">No Data Found. Enter a valid name</h1>

</header>

<main>
<!------------------------- display single Phone details  -->
<section>
<div id="phone-details" class="w-50 mx-auto rounded  shadow p-3 m-3  ">
    
</div>
</section>


<!--------------------------- display All search result -->
<section>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-1  rounded ">

           
      </div>
      
      <div  class="d-grid gap-2">
        <button id="show-more"  class="btn btn-primary mb-5" type="button">Show more</button>
        
      </div>
       
</section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
