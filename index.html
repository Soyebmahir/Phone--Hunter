<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="mt-4">
<header>
    <!-- search bar  -->
    <h1 class="text-center text-success">Smart Phone</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search by your favourite food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>
<!----------------------------- Spinner -->
<div  class="d-flex justify-content-center">
  <div id="spinner" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


</header>
<main>
<!------------------------- display single Phone details  -->
<section>
<div id="phone-details" class="w-25 mx-auto rounded  shadow p-3 m-3 ">
    <div class="card ">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Samsung Galaxy Y</h5>
          <p class="card-text">Samsung</p>
        </div>
        
      </div>
</div>
</section>
<!--------------------------- display All search result -->
<section>
    <div id="display-all" class="row row-cols-1 row-cols-md-3 g-4 m-5 rounded ">
        <div class="col shadow p-3 m-3">
          <div class="card ">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Samsung Galaxy Y</h5>
              <p class="card-text">Samsung</p>
            </div>
            <button type="button" class="btn btn-info w-25 mx-auto"><a href=""></a>Details</button>
          </div>
        </div>    
      </div>
</section>

</main>

</body>
</html>
